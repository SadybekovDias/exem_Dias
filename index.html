<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <p class="navigation__text">Create To Do:</p>
            <input type="text" id="text" placeholder="Add a ToDo!">
            <button id="btn__add">Add</button>
        </div>
        <div class="cards-name">
            <div class="card__name card__name-todo">
                <p><span>To Do</span></p>
            </div>
            <div class="card__name card__name-inprog">
                <p><span>In Progress</span></p>
            </div>
            <div class="card__name card__name-done">
                <p><span>Done</span></p>
            </div>
        </div>
        <div class="cards">
            <div class="card__to-do"></div>
            <div class="card__in-progress"></div>
            <div class="card__done"></div>
        </div>
    </div>
</body>
</html>
